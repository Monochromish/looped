<body>
    <section class="vh-100 vw-100 gradient-custom">
        <div class="container py-5 h-90">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-  8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="username" id="floatingUsername" class="form-control form-control-lg" />
                                    <label class="form-label" for="floatingUsername">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="floatingPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="floatingPassword">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="signin-button">Login</button>

                            </div>
                            -->

                        </div>
                    </div>
                </div>
            </div>
    </section>

    <div id="loginAlert"></div>
    <div id="error">
        <div class="modal" id="roleError" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>This site <b>only</b> allows users with a <code> student </code> role at this time <br><br>Your role of <code id="badRole"></code> is not supported</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="wrongRoleButton">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div class="toast position-absoulute bottom-0 end-0 text-white bg-primary border-0 position-absolute" role="alert" aria-live="assertive" aria-atomic="true" id='loggedOutToast'>
